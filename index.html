<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навигация по страницам - Sandi</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .navigation {
            min-height: 100vh;
            background-color: #FFFAF4;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .navigation__container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }
        
        .navigation__title {
            font-family: "Calibri", sans-serif;
            font-weight: 400;
            font-size: 36px;
            color: #7e5c45;
            margin-bottom: 40px;
        }
        
        .navigation__grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .navigation__link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            background: radial-gradient(50% 50% at 50% 50%, #ff6565 8.65%, #fa7070 100%);
            color: #ebe3d0;
            text-decoration: none;
            border-radius: 16px;
            font-family: "Calibri", sans-serif;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.15);
            position: relative;
            min-height: 50px;
            text-align: center;
        }
        
        .navigation__link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px 2px rgba(0, 0, 0, 0.2);
        }
        
        .navigation__link--soon {
            background: #7e5c45;
            cursor: not-allowed;
            opacity: 0.7;
            position: relative;
        }
        
        .navigation__link--soon:hover {
            transform: none;
            box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.15);
        }

        
        .navigation__soon-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff6565;
            color: #ebe3d0;
            font-size: 10px;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 8px;
            font-family: "Calibri", sans-serif;
        }
     
    </style>
</head>
<body>
    <div class="navigation">
        <div class="navigation__container">
            <h1 class="navigation__title">Навигация по страницам</h1>
            
            <div class="navigation__grid">
                <a href="home.html" class="navigation__link">
                    Главная страница
                </a>
                
                <a href="account.html" class="navigation__link">
                    Мой кабинет
                </a>
                
                <a href="catalog.html" class="navigation__link">
                    Каталог
                </a>
                
                <a href="product.html" class="navigation__link">
                    Страница товара
                </a>
                
                <a href="product-1.html" class="navigation__link">
                    Товар с наполнением
                </a>
                
                <a href="checkout.html" class="navigation__link">
                    Оформление заказа
                </a>
            </div>
        </div>
    </div>
</body>
</html>
